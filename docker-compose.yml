version: '3.9'

networks:
  transcendence:
    driver: bridge

# VOLUMES

volumes:
  db:
    name: db
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./volumes/postgresql/

services:

  # PostgreSQL DATABASE

  postgresql:
    hostname: postgresql
    build:
      context: ./containers/postgresql/
      dockerfile: Dockerfile
    container_name: postgresql
    restart: always
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_INITDB_ARGS: --encoding=UTF-8
      PG_DATA: /var/lib/postgresql/data
    volumes:
      - type: bind
        source: ./volumes/db
        target: /var/lib/postgresql/data
        bind:
          create_host_path: true
    healthcheck:
      test: nc -w 5 127.0.0.1 5432
      interval: 30s
      timeout: 10s
      retries: 5
    ports:
     - "${DB_PORT}:5432"
    networks:
      - transcendence
  
  # Adminer

  adminer:
    hostname: adminer
    image: adminer:latest
    container_name: adminer
    restart: on-failure
    env_file:
      - .env
    ports:
     - "${ADMINER_PORT}:8080"
    depends_on:
      postgresql:
        condition: service_healthy
    networks:
      - transcendence

  # Angular

  angular:
    hostname: angular
    container_name: angular
    build:
      context: ./containers/nodejs
      dockerfile: Dockerfile
    command: ["npm", "run", "build"]
    volumes:
      - type: bind
        source: ./frontend
        target: /project/
        bind:
          create_host_path: true
    ports:
      - 4200:4200
    depends_on:
      postgresql:
        condition: service_healthy
    healthcheck:
      test: test -d frontend/dist/
      interval: 5s
      retries: 30
    restart: on-failure
    networks:
      - transcendence
  
  # NestJS
  nestjs:
    hostname: nestjs
    container_name: nestjs
    build:
      context: ./containers/nodejs
      dockerfile: Dockerfile
    command: ["npm", "start" ]
    volumes:
      - type: bind
        source: ./backend
        target: /project/
        bind:
          create_host_path: true
    depends_on:
      postgresql:
        condition: service_healthy
      angular:
        condition: service_completed_successfully
    ports:
      - "3000:3000"
    healthcheck:
      test: nc -w 5 127.0.0.1 3000
      interval: 5s
      retries: 30
    restart: on-failure
    networks:
      - transcendence
  
  # Nginx Reverse Proxy
  nginx:
    hostname: nginx
    container_name: nginx
    build:
      context: ./containers/nginx
      dockerfile: Dockerfile
    volumes:
      - type: bind
        source: ./volumes/nginx/
        target: /etc/nginx/*
        bind:
          create_host_path: true
      - type: bind
        source: ./volumes/nginx_log/
        target: /var/log/nginx
        bind:
          create_host_path: true
      - type: bind
        source: ./frontend/dist/frontend/
        target: /var/www/html/
        bind:
          create_host_path: true
    depends_on:
      postgresql:
        condition: service_healthy
      angular:
        condition: service_completed_successfully
      nestjs:
        condition: service_healthy
    restart: always
    env_file:
      - .env
    ports:
      - ${NGINX_PORT}:443
    networks:
      - transcendence