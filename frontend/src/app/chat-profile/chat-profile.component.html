<div class="global">

  <ul class="channel-list">

    <li class="channel" id="general" (click)="onChannelClicked( null )">
      <div class="thumbnail">  
        <div class="initial">M</div>
      </div>
      <span class="profile-name">Main chat</span>
    </li>

    <li class="channel" *ngFor="let user of this.listClients" (click)="onChannelClicked( user )">
      <div class="thumbnail">  
        <img src={{user.avatar}}/>
      </div>
      <span class="profile-name">{{ user.nickName }} ({{ user.login }})</span>
      <button (click)="this.blockUser(user.id)">B</button>
      <button (click)="this.inviteUser(user.nickName)">I</button>
      <button (click)="this.visitUser(user.id)">P</button>
    </li>
    
  </ul>
</div>
