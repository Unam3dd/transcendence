<div class="overflow-y-auto overflow-x-hidden text-light" style="background-image: radial-gradient(at 500% -50%, white, black);">

  <ul class="p-2">

    <li class="channel d-flex flex-row align-items-center p-2" (click)="onChannelClicked( null )">
      <div class="thumbnail">  
        <div class="initial" >M</div>
      </div>
      <div class="profile-name">Main chat</div>
    </li>

    <li class="channel d-flex flex-row align-items-center justify-content-between p-2" *ngFor="let user of this.listClients" (click)="onChannelClicked( user )">
      <div class="d-flex flex-row align-items-center">
        <div class="thumbnail">  
          <img class="avatar" src={{user.avatar}}/>
        </div>
        <div class="m-0 p-0 profile-name">{{ truncateText(user.nickName, user.login, 12) }}</div>

      </div>
      <div class="d-flex flex-row align-items-center">
        <i class="bi-person-add" style="font-size: 1.3rem; color: rgb(37, 209, 75);" tabindex="0" (click)="this.inviteUser(user.nickName)" (keyup)="this.inviteUser(user.nickName)"></i>
        <i class="bi-person-fill-x" style="font-size: 1.3rem; color: rgb(216, 84, 52);" tabindex="0" (click)="this.blockUser(user.id)" (keyup)="this.blockUser(user.id)"></i>
        <i class="bi-person" style="font-size: 1.3rem; color: rgb(0, 182, 228);" tabindex="0" (click)="this.visitUser(user.id)" (keyup)="this.visitUser(user.id)"></i>
      </div>
    </li>

  </ul>
</div>
