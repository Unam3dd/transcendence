<div class="global">

  <ul class="channel-list">

    <li class="channel" (click)="onChannelClicked()">
      <div class="thumbnail">  
        <div class="initial">G</div>
      </div>
      <span class="profile-name">General</span>
    </li>

    <li></li>

    <li class="channel" *ngFor="let user of this.listClients" (click)="onChannelClicked( user.login )">
      <div class="thumbnail">  
        <img src={{user.avatar}}/>
      </div>
      <span class="profile-name">{{ user.nickName }} ({{ user.login }})</span>
    </li>
    
  </ul>
</div>
