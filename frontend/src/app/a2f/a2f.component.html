<div class="a2f">
  <h4>Double Authentication</h4>
  <simple-notifications></simple-notifications>
    <form [formGroup]="form" (ngSubmit)="a2f()">
      <input id="token" type="text" placeholder="token" formControlName="token" required>
      <button (click)="a2f" type="submit">Send Token !</button>
    </form>
</div>
