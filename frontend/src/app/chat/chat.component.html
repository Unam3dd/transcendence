
<div class="global">

  <span class="left-column">
    <mat-list class="channel-list">
      <mat-list-item class="channel">Global Chat</mat-list-item>
      <mat-list-item class="channel">Dummy 00</mat-list-item>
      <mat-list-item class="channel">Dummy 01</mat-list-item>
    </mat-list>
  </span>

  <div class="right-column">

    <div class="channel-title">Channel Title</div>

    <div class="channel-content">

      <div class="conversation-column">

        <div class="conversation">
          <mat-list class="messages">
            <mat-list-item class="message">Message a</mat-list-item>
            <mat-list-item class="message">Message b</mat-list-item>
            <mat-list-item class="message">Message c</mat-list-item>
          </mat-list>
        </div>

        <div class="send-message">Send a message to #channel name</div>

      </div>

      <div class="members">
        <mat-list class="users">
          <mat-list-item class="user">User A</mat-list-item>
          <mat-list-item class="user">User B</mat-list-item>
          <mat-list-item class="user">User C</mat-list-item>
          <mat-list-item class="user">User D</mat-list-item>
        </mat-list>
      </div>

    </div>

  </div>

</div>
