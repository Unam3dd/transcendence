<div class="global">
  <simple-notifications></simple-notifications>
  <div class="title">User2</div>
  <div class="conversation">

    <ul class="messages">
      <div *ngFor="let msg of received_messages">
        <p>{{msg.author.nickName}} : {{msg.content}}</p>
      </div>
    </ul>

  <form [formGroup]="msg" (ngSubmit)="sendMessage()">
    <input type="text" formControlName="content" required>
    <button type="submit">Send !</button>
  </form>
</div>
