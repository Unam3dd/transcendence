<div class="home-buttons" *ngIf="userData$ | async as userData">
  <ng-container *ngIf="userData.nickName && userData.email; else columnEmpty">
    <div class="profile-container row mt-5">
      <img class="hand img-fluid" src="../../assets/images/hand.png" alt="">
      <button class="btn btn-primary profile fs-1 col-2 mx-auto" (click)="moveToProfile()">Profile</button>
    </div>
    <div class="game-container row mt-5">
      <img class="hand img-fluid" src="../../assets/images/hand.png" alt="">
      <button class="btn btn-primary game fs-1 col-2 mx-auto" (click)="moveToGame()">Game</button>
    </div>
    <div class="chat-container row mt-5">
      <img class="hand img-fluid" src="../../assets/images/hand.png" alt="">
      <button class="btn btn-primary chat fs-1 col-2 mx-auto" (click)="moveToChat()">Chat</button>
    </div>
  </ng-container>
</div>

<ng-template #columnEmpty>
  <form (ngSubmit)="updateNickname()">
    <div class="form">
      <p>Welcome</p>
      <p>Enter your nickname and your email</p>
      <p>(Your nickname will be your login by default)</p>
      <div *ngIf="userData$ | async as userData">
        <span>Nickname</span>
        <input type="text" placeholder="{{userData.nickName}}" class="form-control text-center" [formControl]="nickname">
      </div>
      <div>
        <span>Enter your email</span>
        <input type="text" class="form-control" [formControl]="email" required>
      </div>
    </div>
    <div class="button">
      <simple-notifications></simple-notifications>
      <button type="submit" *ngIf="email.value && email.valid">Confirm</button>
      <button type="submit" *ngIf="!email.value || email.invalid" disabled>Confirm</button>
    </div>
  </form>
</ng-template>
