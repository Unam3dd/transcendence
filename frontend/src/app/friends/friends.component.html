<section class="friends" *ngIf="display === true">
    <div *ngIf="showContent">

        <section *ngIf="pendingFriends.length !== 0" >
            <h5>Pending Friends:</h5>
            <content *ngFor="let user of pendingFriends"> 

                <div (click)="toggleOption(user)" (keyup)="toggleOption(user)" tabindex="0" class="userInfo">
                    <img class="avatar" [src]="user.avatar" alt="avatar picture"> <p class="username">{{user.nickName}}</p>
                </div>

                <div *ngIf="user.showOpt" class="option">
             <!--           <mat-icon class="svg-icon-check" fontIcon="check" (click)="approvedFriendsRequest(user)"></mat-icon>
                        <mat-icon class="svg-icon-close" fontIcon="close" (click)="deleteFriends(user)"></mat-icon>
                        <mat-icon class="svg-icon-block" fontIcon="block" (click)="blockFriends(user)"></mat-icon>-->
                </div>
            </content>
        </section>

        <section *ngIf="approvedFriends.length !== 0">
            <h5>Approved Friends:</h5>
            <content *ngFor="let user of approvedFriends">

                <div (click)="toggleOption(user)" (keyup)="toggleOption(user)" tabindex="0" class="userInfo">
                    <img class="avatar" [src]="user.avatar" alt="avatar picture"> <p class="username">{{user.nickName}}</p>
                </div>

                <div *ngIf="user.showOpt" class="option">
                <!-- <mat-icon class="svg-icon-message" fontIcon="message" (click)="deleteFriends(user)"></mat-icon>
                    <mat-icon class="svg-icon-close" fontIcon="close" (click)="deleteFriends(user)"></mat-icon>
                    <mat-icon class="svg-icon-block" fontIcon="block" (click)="blockFriends(user)"></mat-icon> -->
                </div>
            </content>
        </section>

        <section *ngIf="approvedFriends.length === 0 && pendingFriends.length === 0">
           <p>You have no friends! :(</p>
        </section>

    </div>
    <button (click)="toggleContent()">Friends List</button>
</section>
