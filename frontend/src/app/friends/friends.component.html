<section class="friends">
    <div *ngIf="showContent">

        <content *ngIf="pendingFriends.length !== 0" >
            <h5>Pending Friends:</h5>
            <div *ngFor="let user of pendingFriends"> 

                <div (click)="toggleOption(user)" (keyup)="toggleOption(user)" tabindex="0" class="userInfo">
                    <img class="avatar" [src]="user.avatar" alt="avatar picture"> <p class="username">{{user.nickName}}</p>
                </div>

                <div *ngIf="user.showOpt" class="option">
                    <!-- Additional information or options -->
                    <div>
                        <button (click)="approvedFriendsRequest(user)">Approve Friends</button>
                    </div>
                    <div>
                        <button (click)="deleteFriends(user)">Delete Friends</button>
                    </div>
                    <!-- Add other options as needed -->
                </div>
            </div>
        </content>
        <content>
            <h5>Approved Friends:</h5>
            <div *ngFor="let user of approvedFriends">

                <div (click)="toggleOption(user)" (keyup)="toggleOption(user)" tabindex="0" class="userInfo">
                    <img class="avatar" [src]="user.avatar" alt="avatar picture"> <p class="username">{{user.nickName}}</p>
                </div>

                <div *ngIf="user.showOpt" class="option">

                    <button (click)="deleteFriends(user)">Delete Friends</button>

                </div>
            </div>
        </content>

    </div>
    <button (click)="toggleContent()">Toggle Content</button>
</section>
