<div class="container">
  <section class="container text-center mb-3 pb-3" style="height: 5vh">

    <div *ngIf="this.gameStart && this.gameMode === 'local'" class="row">
      <p class="display-4 text-center text-white col-3">{{this.userNickame}}</p>
      <div style="width: 5vw; height: 3vh;" >
        <img class="img-fluid" style="max-width: 100%; height:auto" src="../../assets/images/fight.png">
      </div>
      <p class="display-4 text-center text-white col-3">Guest</p>
    </div>

    <div *ngIf="this.gameStart && this.gameMode === 'tournament_local'" class="row">
      <p class="text-center text-white col-3">{{this.currentMatch[0].nickName}}</p>
      <div style="width: 5vw; height: 3vh;" >
        <img class="img-fluid" style="max-width: 100%; height:auto" src="../../assets/images/fight.png">
      </div>
      <p class="text-center text-white col-3">{{this.currentMatch[1].nickName}}</p>
    </div>
  
  </section>

  <div class="gameDiv">
    <canvas #gameCanvas class="game">Game part</canvas>
  </div>

  <section class="container mb-3" style="height: 10vh">
    <ng-container *ngIf="this.roundStart && this.gameMode === 'tournament_local'">
      <h6 class="text-white">Order of fights for this round:</h6>
      <ng-container *ngFor="let pair of printOrder" class="roundInfo">
        <p class="text-center text-white">{{pair[0].nickName}} vs {{pair[1].nickName}}</p>
      </ng-container>
    </ng-container>
  </section>

  <span class="right-column">
    <app-chat></app-chat>
  </span>
</div>
