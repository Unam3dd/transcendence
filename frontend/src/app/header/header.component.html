<div class="navbar navbar-expand-lg navbar-dark bg-dark p-0 m-0" style="height: 70px;">
  <div class="container-fluid p-0 m-0" style="height: 100%;">
    
    <button class="btn d-none d-md-block mx-auto p-0 m-0" type="button" (click)="moveToHome()">
      <h1 class="text-nowrap text-light p-0 m-0 text-lg-center" style="line-height: 70px; letter-spacing: 0.3em;">TRANSCENDENCE</h1>
    </button>
    <button class="btn d-md-none p-0 m-0" type="button" (click)="moveToHome()">
      <h1 class="text-nowrap text-light p-0 m-0 text-left ms-4" style="line-height: 70px; letter-spacing: 0.1em;">TRANSCENDENCE</h1>
    </button>
    
    <button class="btn position-absolute p-0 m-0" style="right: 10px; top: 10px;" type="button" data-bs-toggle="offcanvas" data-bs-target="#navbar" aria-controls="navbar" *ngIf="userData$ | async as userData" [disabled]="!userData.email">
      <div class="avatar-container50">
        <img class="avatar img-fluid" [src]="userData.avatar" alt="avatar picture">
      </div>
    </button>
  </div>
</div>

<div class="offcanvas offcanvas-end" tabindex="-1" id="navbar" aria-labelledby="navbarLabel" *ngIf="userData$ | async as userData">
  <div class="offcanvas-header">
    <div class="d-flex align-items-center">
      <div class="avatar-container100 me-3">
        <img class="avatar img-fluid" [src]="userData.avatar" alt="avatar picture">
      </div>
      <h5 class="offcanvas-title ml-2" id="sidebarLabel">
        {{userData.nickName}}
      </h5>
    </div>
    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <hr class="m-0">
  <div class="offcanvas-body m-0 p-0">
    <div class="col-12 navbar-nav d-flex flex-row">
      <button class="col-4 btn btn-dark navbarBtn btn-lg font-weight-bold rounded-0" data-bs-dismiss="offcanvas" (click)="moveToProfile()">Profile</button>
      <button class="col-4 btn btn-dark navbarBtn btn-lg font-weight-bold rounded-0" data-bs-dismiss="offcanvas" (click)="moveToGame()">Game</button>
      <button class="col-4 btn btn-dark navbarBtn btn-lg font-weight-bold rounded-0" data-bs-dismiss="offcanvas" (click)="moveToChat()">Chat</button>
    </div>
    <hr class="m-0">
    <app-friends></app-friends>
  </div>
  <hr class="m-0">
  <div class="m-3 d-flex justify-content-end">
    <button class="btn btn-danger" type="button" (click)="Logout()">Logout</button>
  </div>
</div>
